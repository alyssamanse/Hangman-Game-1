<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js" async></script>
</head>
<body>
	<div class="container">
		<!-- Greeting area for User -->
		<div class="jumbotron jumbotron-fluid">	
    		<h1 class="display-3">Hangman</h1>
    		<p class="lead">Time to play some Hangman, Michael Jordan style. We'll call it <strong>Jumpman.</strong></p>
    		<button type="button" id="start" class="btn btn-danger">Start / Re-Start</button>
    		<button type="button" id="new" class="btn btn-danger">New Jumpman Game</button>
  		</div>
		
		<div class="col">
			<h3 class="introduction">Picture of Jumpman</h3>
			<img src="assets/images/jumpman.jpg" alt="jumpman">
		</div>

		<div class="col">
			<h3 class="introduction">Press a button to play!</h3>
			<div class="score">
				<section id="win-title">
					<h5>Wins</h5>
				</section>
				<section id="loss-title">
					<h5>Losses</h5>
				</section>
				<section id="win-section">
					<p>Wins Count</p>
				</section>
				<section id="loss section">
					<p>Losses Count</p>
				</section>
			</div>
			<div class="guess-word">
				<h4>Guess the Word</h4>
				<section id="spaces">
					<p>underline spaces</p>
				</section>
			</div>
			<div class="guess-count">
				<h4>Number of Guesses Left</h4>
				<section id="count">
					<p>guess count</p>
				</section>
			</div>
			<div class="choices">
				<h4>Letters Already Guesses</h4>
				<section id="letter-choice">
					<p>letters chosen</p>
				</section>
			</div>
			<div class="result">
				<h4>Result</h4>
				<section id="final-result">
					<p>Result</p>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
